<!DOCTYPE html>

<head>

  <title>Page Highlighter — Extensão Chrome</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 700px; text-align: center; }
    h1 { color: #0078d7; } img { max-width: 120px; }
    ol { text-align:left; display:inline-block; margin-top:16px; }

  <h1>Page Highlighter</h1>
  <p>Extensão Chrome (Manifest V3) criada no Bootcamp II.</p>
  <img src="../icons/icon128.png" alt="Ícone da extensão" />
  <h2>Instalação Manual</h2>
  <ol>
    <li>Acesse <b>chrome://extensions</b> e ative o modo Desenvolvedor.</li>
    <li>Clique em <b>"Carregar sem compactação"</b> e selecione esta pasta.</li>

  </ol>
